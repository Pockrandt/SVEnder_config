#runout sensor Pin: ^PA4


[include includes/macros.cfg]
[include includes/print_start.cfg]
[include includes/print_end.cfg]
[include includes/dock_macros.cfg]
#[include includes/calibration_macros.cfg]
[include includes/stealthburner_leds.cfg]
[include includes/print_area_bed_mesh.cfg]
[include includes/beeper.cfg]



[mcu]
#serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
serial: /dev/ttyAMA0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu
#https://www.klipper3d.org/RPi_microcontroller.html

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    125,119,20 

[input_shaper]
# see below in saved config

[printer]
kinematics: corexz
max_velocity: 300
max_accel: 5000 #3000 ~ 7000
max_accel_to_decel: 5000 #3000 ~ 7000
max_z_velocity: 30
max_z_accel: 2000 #3000
square_corner_velocity: 8.0

# beep_done

[idle_timeout]
timeout: 1200
# Idle time (in seconds) to wait before running the above G-Code
# commands. The default is 600 seconds
gcode:
    TURN_OFF_HEATERS
    {% if "xyz" in printer.toolhead.homed_axes %}
        G91                          ; relative positioning
        G1 Z5 F6000                  ; move up 5mm
        G90                          ; absolute positioning
        PARK_TOOLHEAD
    {% endif %}
    M400                             ; Finish Moves
    M221 S100                        ; reset flow to 100%
    #BED_MESH_CLEAR                  ; clear the bed mesh
    G4 P1000
    SET_NOZZLE_LEDS_OFF
    M84                              ; turn off stepper
    M106 S0                          ; turn off fan 

[stepper_y]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
#check
position_endstop: 0
position_max: 238
position_min: 0
homing_speed: 60

[stepper_x] 
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 222
position_min: 0
position_max: 222
homing_speed: 60


[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
# endstop_pin: ^PA7
endstop_pin: probe:z_virtual_endstop
position_min: -0.8
position_max: 242 ### todo
homing_speed: 3 #35
homing_retract_dist: 2.5


[probe]
Pin: ^PA7
x_offset: 0.0
y_offset: 34.5
#z_offset: 6.51
#z_offset: 5.770 # textured
speed: 3
samples: 3
samples_tolerance: 0.02
samples_tolerance_retries: 3
samples_result: median

[screws_tilt_adjust]
speed: 100 #200
## screws are the nozzles positions, so apply probe offset
## reversed for solid bed mount
screw4_name: front left screw
screw4:  23,  11
screw3_name: front right screw
screw3: 191,  11
screw2_name: rear right screw
screw2: 191, 179
screw1_name: rear left screw
screw1:  23, 179
horizontal_move_z: 10
screw_thread: CW-M4

[bed_mesh]
speed: 100
horizontal_move_z: 8
mesh_min: 35,35
mesh_max: 200,230
probe_count: 7,7
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0


[extruder]
heater_pin: PA1
sensor_pin: PC5
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
## Trianglelabs v6
sensor_type: ATC Semitec 104NT-4-R025H42G
min_temp:  10
max_temp: 270
### check
# Default for Bondtech 5mm Bore Drive Gears
rotation_distance: 22.6789511
# Tune for extruder 
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 400
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_only_distance: 200
pressure_advance: 0.055
pressure_advance_smooth_time: 0.040

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp:  10
max_temp: 130

[fan]
pin: PA0

[virtual_sdcard]
path: /home/pi/gcode_files

#[save_variables]
#filename: ~/klipper_config/Variables.txt

[pause_resume]

[display_status]

[firmware_retraction]

